    <script type="text/javascript" charset="utf-8">
        (function ($, doc) {
            var isNull = function (obj1) {
                if (obj1 == undefined || obj1 == null || obj1 == '' || obj1 == 'undefined')
                    return true;
                return false;
            }
            var isNotNull = function (obj1) {
                return !isNull(obj1);
            }
            var getParseQuery = function () {
                var reg = /([^=&\s]+)[=\s]*([^=&\s]*)/g;
                var obj = {};
                //console.log(reg);
                //正则表达式匹配，不断遍历，获得两个匹配项
                while (reg.exec(location.search.replace('?', ''))) {
                    if (isNotNull(RegExp.$2)) {
                        obj[RegExp.$1.toLowerCase()] = RegExp.$2;
                        //console.log('ddd'+[RegExp.$1]);
                    } //else
                    //console.log([RegExp.$1]);
                }
                return obj;
            }

            var params = getParseQuery();
            console.log(params);
            params.sc = params.sc || '999';
            $.ready(function () {
                var imgSiteUrl = 'http://stbd.aibangxs.com/site_shuati/app_image/';
                doc.getElementById('img2wei').src = imgSiteUrl + 'image/分享/完整版本_num/' + params.sc + '.jpg';
                if (document.getElementById('img2wei2'))
                    doc.getElementById('img2wei2').src = imgSiteUrl + 'image/分享/完整版本_num/' + params.sc + '.jpg';
                //if (params.trans == '3') {
                //    doc.getElementById('title').innerText = "新题库升级，谢谢";
                //}
                if (doc.getElementById('source1') && params.source1)
                    doc.getElementById('source1').innerHTML = params.source1;

                if (doc.getElementById('info1') && params.info1)
                    doc.getElementById('info1').innerHTML = params.info1;
            });
        }(mui, document));
    </script>
