<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/mui/mui.css">
    <link rel="stylesheet" href="../css/mui/iconfont.css">
    <link rel="stylesheet" href="../css/mui/icons-extra.css" />
    <link rel="stylesheet" href="../css/mui/mui.picker.min.css">
    <link rel="stylesheet" href="../css/zui.css">
</head>

<body>
    <div class="mui-content">
        <div id="slider" class="mui-slider mui-fullscreen">
            <div class="mui-table zui-slider-header">
                <div class="mui-table-cell mui-text-left zui-sliderHeader-item zui-sliderHeader-left">
                    <span class="mui-icon mui-icon-reload zui-icon"></span>
                </div>
                <div class="mui-table-cell zui-sliderHeader-item">
                    <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                        <a class="zui-item mui-control-item mui-active" href="#item1mobile">学长</a>
                        <a class="zui-item mui-control-item" href="#item2mobile">学姐</a>
                        <a class="zui-item mui-control-item" href="#item3mobile">全部</a>
                    </div>
                    <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
                </div>
                <div class="mui-table-cell mui-text-right zui-header-item zui-sliderHeader-right">
                    <span class="mui-icon-extra mui-icon-extra-heart zui-icon"></span>
                </div>
            </div>

            <div class="mui-slider-group">
                <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                  <div class="mui-table zui-query">
                      <div class="mui-table-cell mui-text-left zui-query-label">
                          <span>上课时间：</span>
                      </div>
                      <div class="mui-table-cell zui-query-datetime">
                          <a href="#" id="datetime-select">时间</a>
                      </div>
                      <div class="mui-table-cell mui-text-right zui-query-button">
                          <a href="#">筛选</a>
                      </div>
                  </div>
                    <div class="mui-scroll-wrapper zui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="mui-table-view" id="ul1">
                                 <li class="mui-table-view-cell">
                                    <div class="mui-slider-cell">
                                        <div class="zui-contact-cell mui-table">
                                            <div class="zui-contact-avatar mui-table-cell">
                                                <img src="../images/shuijiao.jpg" />
                                            </div>
                                            <div class="zui-contact-content mui-table-cell">
                                                <div class="mui-clearfix">
                                                    <h4 class="zui-contact-name">Myra Fe</h4>
                                                </div>
                                                <p class="mark mui-h6">
                                                    评分 100.00
                                                </p>
                                                <p class="mui-h6">
                                                    适合初级以上学员
                                                </p>
                                            </div>
                                            <div class="zui-contact-button mui-table-cell mui-text-right">
                                                <a href="#">
                                                    <span class="mui-icon iconfont icon-avspeaker zui-icon-video"></span>
                                                </a>
                                                <span class="zui-separate"></span>
                                                <a href="#" class="zui-contact-link">
                                                    <span>预约</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </li> 
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="item2mobile" class="mui-slider-item mui-control-content">
                    1111
                </div>
                <div id="item3mobile" class="mui-slider-item mui-control-content">
                    2222
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/mui/mui.js"></script>
<script src="../js/mui/mui.picker.min.js"></script>
<script>
    //mui初始化
    mui.init();

    (function($) {

        $('.mui-scroll-wrapper').scroll({
            indicators: true //是否显示滚动条
        });

        var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
        $('.mui-input-group').on('change', 'input', function() {
            if (this.checked) {
                sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
                //force repaint
                sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
            }
        });

        /*================================ 时间组件 ====================================*/
        var btns = $('#datetime-select');
        btns.each(function(i, btn) {
            btn.addEventListener('tap', function() {

                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                var that = this;
                /*
                 * 首次显示时实例化组件
                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                 */
                var picker = new $.DtPicker(options);
                picker.show(function(rs) {
                    /*
                     * rs.value 拼合后的 value
                     * rs.text 拼合后的 text
                     * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                     * rs.m 月，用法同年
                     * rs.d 日，用法同年
                     * rs.h 时，用法同年
                     * rs.i 分（minutes 的第二个字母），用法同年
                     */
                    //                result.innerText = '选择结果: ' + rs.text;
                    that.text = rs.text;
                    /*
                     * 返回 false 可以阻止选择框的关闭
                     * return false;
                     */
                    /*
                     * 释放组件资源，释放后将将不能再操作组件
                     * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                     * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                     * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                     */
                    picker.dispose();
                });
            }, false);
        });
        /*================================ 时间组件 ====================================*/


        mui.ajax('https://localhost:62259/json_shuati/ListTTeacherInfo.aspx', {
            data: {},
            dataType: 'json', //服务器返回json格式数据
            type: 'get', //HTTP请求类型
            timeout: 10000, //超时时间设置为10秒；
            headers: {
                'Content-Type': 'application/json'
            },
            success: function(data) {
				
				if(data['code'] == '200') {
					
					var teacherList = data['data']['Xb_TeacherInfo']['list'];
					
	              	var ul = document.getElementById('ul1');
	
	                var fragment = document.createDocumentFragment();
	                var li;
	                
	                mui.each(teacherList,function(index, item) {	
	                  var teachName = item['TeacherName'],
	                      good = item['Good'],
	                      YuYinJieshao = item['YuYinJieshao'];

	                  // console.log(item);	
	                  li = document.createElement('li');
	                  li.className = 'mui-table-view-cell';
	                  li.innerHTML =
	                    '<div class="mui-slider-cell">'+
	                        '<div class="zui-contact-cell mui-table">'+
	                            '<div class="zui-contact-avatar mui-table-cell"><img src="../image/shuijiao.jpg" /></div>'+
	                            '<div class="zui-contact-content mui-table-cell">'+
	                                '<div class="mui-clearfix"><h4 class="zui-contact-name">'+teachName+'</h4></div>'+
	                                '<p class="mark mui-h6">评分 100.00</p>'+
	                                '<p class="mui-h6">'+good+'</p>'+
	                            '</div>'+
	                            '<div class="zui-contact-button mui-table-cell mui-text-right">'+
	                                '<a href="https://www.baidu.com"><span class="mui-icon iconfont icon-avspeaker zui-icon-video"><input type="file" value="'+YuYinJieshao+'" style="display:none;"/></span></a>'+
	                                '<span class="zui-separate"></span>'+
	                                '<a href="#" class="zui-contact-link"><span>预约</span></a>'+
	                            '</div>'+
	                        '</div>'+
	                    '</div>';
	
	                  fragment.appendChild(li);
	                });
	                
	                if (fragment) {
	                    ul.innerHTML = "";
	                    ul.appendChild(fragment);
	                }
				}else {
					
				}
            },
            error: function(xhr, type, errorThrown) {
                //异常处理；
                console.log(type);
            }
        });

        mui(".mui-table-view").on('tap','.zui-contact-link',function() {
              // 打开新闻详情
              mui.openWindow({
                  id: 'teacherDetail',
                  url: 'teacherDetail.html',
                  styles: {
                      top: '45px', //新页面顶部位置
                      bottom: '0px' //新页面底部位置
                  }
              });
        })

         mui(".mui-table-view").on('tap', '.mui-table-view-cell', function() {
        
             //打开新闻详情
              mui.openWindow({
                  id: 'teacherDetail',
                  url: 'teacherDetail.html',
                  styles: {
                      top: '45px', //新页面顶部位置
                      bottom: '0px' //新页面底部位置
                  }
              });
         });

    })(mui);
</script>

</html>
