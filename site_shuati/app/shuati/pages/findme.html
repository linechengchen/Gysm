        if (str == null || str == "" || this.length == 0 || str.length > this.length)
            return false;
        if (this.substring(this.length - str.length) == str)
            return true;
        else

<script type="text/javascript" charset="utf-8">

    //url参数处理
    var isNull = function (obj1) {
        if (!obj1 || obj1 == null || obj1 == undefined || obj1 == '' || obj1 == 'null' || obj1 == 'undefined')
            return true; return false;
    }
    var isEmpty = function (value) { return isNull(value); }
    var isNotNull = function (obj1) { return !isNull(obj1); }
    var getParseQuery = function () {
        var reg = /([^=&\s]+)[=\s]*([^=&\s]*)/g;
        var obj = {};
        while (reg.exec(location.search.replace('?', ''))) {//正则表达式匹配，不断遍历，获得两个匹配项
            if (isNotNull(RegExp.$2)) {
                obj[RegExp.$1] = RegExp.$2;
            }
        }
        return obj;
    }

    var params = getParseQuery();
    console.log(params);
    if (!params.sc)
        params.sc = localStorage.getItem("sc");
    if (!params.source1)
        params.source1 = localStorage.getItem("source1");

    params.sc = params.sc || '999';
    var imgSiteUrl = 'http://stbd.aibangxs.com/site_shuati/app_image/';
    if (document.getElementById('img2wei'))
        document.getElementById('img2wei').src = imgSiteUrl + 'image/分享/完整版本_num/' + params.sc + '.jpg';
    if (document.getElementById('img2wei2'))
        document.getElementById('img2wei2').src = imgSiteUrl + 'image/分享/完整版本_num/' + params.sc + '.jpg';
    //if (params.trans == '3') {

    //}
    if (document.getElementById('source1')) {
        document.getElementById('source1').innerHTML = params.source1;
    }
</script>
