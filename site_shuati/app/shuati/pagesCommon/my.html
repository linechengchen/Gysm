	<script type="text/javascript">
        $(document).ready(function () {
            //zlg
            if (app_path1 == "jianzhi") {
                $('#menu_gw').show();
                $('#menu_bmd').show();
                $("*[name='a_jz']").show();
            }
            if (app_path1 == "shuati") {
                $("*[name='a_st']").show();
            }

            var redirect_uri = window.location.href;
            //var user_id = localUserInfo.user_id;// getCookie("identity_new"); 使用新方法
            var token = getLocalUserInfo().token;
            //向下滑动时返回顶部
            $("body").append('<div class="gotop" id="gotop"><div>');
            $(window).scroll(function() {
                $(document).scrollTop() > 300 ? $("#gotop").fadeIn() : $("#gotop").fadeOut()
            });
            $("#gotop").click(function() {
                $("html,body").animate({
                    scrollTop: 0
                }, 300)
            });

            function information() { //工作经历收藏数帮粉币余额
                var data = {};
                data.token = token;
                postAjax('/user/information/refresh.aspx', data).then(function (data) {
                    if(data.success) {
                        console.log(data.data);
                        $("#jingli").text(data.data.applyCount);
                        $("#jzs").text(data.data.favoriteCount);
                        $('.moneys').text(data.data.money + "元");
                        if(data.data.haveHealthCertificate == true) {
                            $('.healthcard').text("已上传");
                        } else {
                            $('.healthcard').text("未上传");
                        }
                    }
                });
            }
            information();
            initData();
            var $userimg = $("#userimg");
            //用户基本信息
            function initData() {
                var data = {};
                data.token = token;
                data.user_id = localUserInfo.user_id;
                data.openid = localUserInfo.openid;
                data.unionid = localUserInfo.unionid;
                postAjax('/user/information.aspx', data).then(function (data) {
                    //是否获取数据成功
                    if(data.success) {
                        $("#status").hide();//.fadeOut();
                        $("#preloader").hide();//.delay(300).fadeOut("slow");
                        console.log(data);
                        var jData = data.data.data;//data.data.data[0];
                        console.log(jData);
                        $(".btn_set").show();
                        $(".titles").html(template("titlehead", jData)); //头部
                        if(data.data.personalVariableMenu != null){
                            $('#partJobClass').text(data.data.personalVariableMenu[0].shareContent);
                            $('#neteasCloud').click(function(){
                                location.href = 'neteascloud.html';
                            });
                        }else{
                            $('#neteasCloud').hide();
                        }
                        var headimg, nameone = "未"; // 声明变量。 
                        if (jData)
                            headimg = (jData.user_name) || jData.real_name || jData.nick_name || "未";
                        if (headimg)
                            nameone = headimg.substr(0, 1); // 获取子字符串。 
                        $('.headimg').text(nameone);
                        if(data.data.headImg != null) {
                            $('.imgvalue').val('1');
                        } else {
                            $('.imgvalue').val('0');
                        }

                        if (jData) {
                            if (jData.authenticateStatus == "NOT_SUBMIT") {
                                $('.realname').text("未认证");
                            } else if (jData.authenticateStatus == "AUTHENTICATING") {
                                $('.realname').text("认证中");
                            } else if (jData.authenticateStatus == "SUCCESS") {
                                $('.realname').text("已认证");
                            } else if (jData.authenticateStatus == "FAIL") {
                                $('.realname').text("认证失败");
                            }
                        }

                        var zmScore = data.data.zmScore;
                        if(zmScore != null) {
                            $('#credit').text(zmScore + "分");
                        }
                        $('#cishu').text(data.data.applyNumber);
                        $("#up_img").change(function() {
                            //创建FormData对象
                            var data = new FormData();
                            data.append('appKey', appKey);
                            data.append('version', version);
                            data.append('token', token);
                            //为FormData对象添加数据
                            var f = null;
                            $.each($('#up_img')[0].files, function(i, file) {
                                data.append('imageFile', file);
                                f = file;
                            });
                            $.ajax({
                                url: fixUrlJson + "/user/update/headImg.aspx",
                                type: 'POST',
                                data: data,
                                dataType: 'json',
                                cache: false,
                                contentType: false, //不可缺
                                processData: false, //不可缺
                                success: function(jData) {
                                    //是否获取数据成功
                                    if(jData.success) {
                                        var reader = new FileReader();
                                        reader.readAsDataURL(f);
                                        reader.onload = function(e) {
                                            if($('.imgvalue').val() == 0) {
                                                $(".headimg").hide();
                                                $(".logohead").show();
                                                $(".logohead").attr("src", this.result);
                                            } else if($('.imgvalue').val() == 1) {
                                                $(".logohead").attr("src", this.result);
                                            }
                                            $(".blur").attr("src", this.result);
                                        }
                                        popover("上传成功");
                                    } else {
                                        //提示取数据失败原因
                                        popover(jData.errMsg);
                                    }
                                },
                                error: function() {
                                    alert('网络错误');
                                },
                                beforeSend: function() {
                                    $(".ghdlzh").fadeIn();
                                },
                                complete: function() {
                                    $(".ghdlzh").fadeOut();
                                }
                            });
                        });

                        $('#zhima').click(function() {
                            myhref.href = authUrl + "/auth/zmxy/myauthentication.aspx?token=" + token;
                        });

                        $("#realNameAuto").click(function() {
                            myhref.href = authUrl + "/index.aspx?token=" + token;
                        });
                    } else {
                        $("#userimg").empty();
                        mui.toast(data.errMsg);
                        //提示取数据失败原因 
                        //if(data.errCode == "4004") {
                        //    location.href = "../pagesCommon/login.html";
                        //}

                        //$(".logohead").click(function() {
                        //    location.href = "../pagesCommon/login.html";
                        //});
                        //$("#nams").click(function() {
                        //    location.href = "../pagesCommon/login.html";
                        //});
                        //$(".through").click(function() {
                        //    location.href = "../pagesCommon/login.html";
                        //});
                        //$(".colle").click(function() {
                        //    location.href = "../pagesCommon/login.html";
                        //});
                    }
                });

            }

            inquiry();
            function inquiry() { //查询简历是否完善
                var data = {};
                data.token = token;
                postAjax('/userResume/simpleInfo.aspx', data).then(function (data) {
                    if(data.success) {
                        console.log(data);
                        $('.perfect').text('已完善' + data.data.jobRemuse + '%');
                    } else {
                        popover(data.errMsg);
                    }
                });
            }

            function jumpWeb() { //跳转帮粉币
                myhref.href = GREENTREASURE + "?token=" + token;
            }
            //		localStorage.setItem("key", 2); //设置键的值 
            //		alert(localStorage.getItem("key"));//获取键的值
        });
