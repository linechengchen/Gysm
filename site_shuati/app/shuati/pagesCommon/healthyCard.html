	<script type="text/javascript">
		z.plimg(z.$('file'),z.$('img'),function(file,img,url){
			$(".modifyimg").show();
			$(".uploadsuccess").show();
			$(".upAgain").show();
			$(".upbtn").hide();
			$("#imageupdata").val(url);
			$(".uploadcard").attr("onclick","uploadhecd()").css("background-color","#2DB871");
		 });
		  z.plimg(z.$('uploadAgain'),z.$('img'),function(uploadAgain,img,url){
		  });
		  
		  $(".upAgain").click(function(){
		  		$(".uploadcard").hide();
		  		$(".uploadcardag").show();
		  });
		  
		  
		information();
		function information() {//
			var data = {};
			data.token = token;
			postAjax('/user/information/refresh.aspx', data).then(function (data) {
				var success = data.success;
				if (success) {
					console.log(data.data);
					if (data.data.haveHealthCertificate == true) {
						$("#img").attr("src",data.data.healthCertificate);
						$(".uploadsuccess").show();
						$(".modifyimg").show();
						$(".upAgain").show();
						$(".upbtn").hide();
						$(".clickupload").hide();
						setTimeout(function(){
							$("#preloader").hide();//.delay(300).fadeOut("slow");
						},500);
					} else {
						setTimeout(function(){
							$("#preloader").hide();//.delay(300).fadeOut("slow");
						},500);
					}
					
				} else {
					popover(data.errMsg);
				}
			});
		}
		  
		  function uploadhecd () {
					//创建FormData对象
					var data = new FormData();
					data.append('appKey', appKey);
					data.append('version', version);
					data.append('token', getCookie("identity_new"));
					//为FormData对象添加数据
					$.each($('#file')[0].files, function(i, file) {
						data.append('imageFile', file);
					});
					
					$.ajax({
					    url: fixUrlJson + "/userInfoPool/updateHealthCertificate.aspx",
						type: 'POST',
						data: data,
						dataType: 'json',
						cache: false,
						contentType: false, //不可缺
						processData: false, //不可缺
						success: function(data) {
							//是否获取数据成功
							var success = data.success;
							if (success) {
							//获取用户上传的照片
								console.log(data);
								$("#imageupdata").val(data.data.healthCertificate);
								$(".headpic").attr("src",$("#imageupdata").val());
								popover("上传成功");
								setTimeout("myhref.href = 'my.html'",2000);
								$(".upbtn").hide();
							} else {
								//提示数据失败原因
								if(data.errMsg == '图片对象为空'){
									alert('请选择您要上传的图片');
								}else{
									alert(data.errMsg);
								}
							}
						},
						error: function() {
							alert('网络错误');
						},
						beforeSend: function() {
							$(".updataload").show();
						},
						complete: function() {
							$(".updataload").fadeOut();
						}
					});
				}
				//修改
				$(".uploadcardag").click(function() {
					//创建FormData对象
					var data = new FormData();
					data.append('appKey', appKey);
					data.append('version', version);
					data.append('token', getCookie("identity_new"));
					//为FormData对象添加数据
					$.each($('#uploadAgain')[0].files, function(i, file) {
						data.append('imageFile', file);
					});
					$.ajax({
					    url: fixUrlJson + "/userInfoPool/updateHealthCertificate.aspx",
						type: 'POST',
						data: data,
						dataType: 'json',
						cache: false,
						contentType: false, //不可缺
						processData: false, //不可缺
						success: function(data) {
							//是否获取数据成功
							var success = data.success;
							if (success) {
								//获取用户上传的照片
							console.log(data);
							$("#imageupdata").val(data.data.healthCertificate);
							$(".headpic").attr("src",$("#imageupdata").val());
							popover("上传成功");
							setTimeout("myhref.href = 'my.html'",2000);
							$(".upbtn").hide();
							} else {
								//提示取数据失败原因
								if(data.errMsg == '图片对象为空'){
									alert('请选择您要上传的图片');
								}else{
									alert(data.errMsg);
								}
							}
						},
						error: function() {
							alert('网络错误');
						},
						beforeSend: function() {
							$(".updataload").show();
						},
						complete: function() {
							$(".updataload").fadeOut();
						}
					});
				});
	</script>
